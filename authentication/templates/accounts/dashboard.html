<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa; /* neutral background */
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #e75480 !important; /* professional pink accent */
            border-color: #e75480 !important;
        }
        .btn-primary:hover {
            background-color: #d9436f !important; /* darker hover */
            border-color: #d9436f !important;
        }
        .text-primary {
            color: #e75480 !important;
        }
        .navbar {
            background-color: #e75480 !important; /* pink navbar */
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .nav-link:hover {
            color: #ffe4ec !important;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">My Portal</a>
            <div class="ms-auto">
                <a href="{% url 'logout_user' %}" class="btn btn-outline-light btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container mt-5">
        <div class="card shadow-sm w-100 mx-auto" style="max-width: 700px;">
            <div class="card-body text-center p-4">
                <h2 class="text-primary mb-3">Welcome to your portal!</h2>
                <p class="text-muted">Hello, {{ user.username }}! Proceed now :></p>

                <p class="mt-4">What would you like to see:</p>

                <div class="d-grid gap-2 mt-3">
                    <a href="{% url 'subject_list' %}" class="btn btn-primary">View Subject</a>
                    <a href="{% url 'guardian_list' %}" class="btn btn-primary">View Guardian</a>
                    <a href="{% url 'grade_list' %}" class="btn btn-primary">View Grade</a>
                    <a href="{% url 'instructor_list' %}" class="btn btn-primary">View Instructor</a>
                    <a href="{% url 'student_list' %}" class="btn btn-primary">View Student</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
