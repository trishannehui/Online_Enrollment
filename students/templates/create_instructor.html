<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Instructor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa; /* neutral background */
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #e75480 !important; /* professional pink accent */
            border-color: #e75480 !important;
        }
        .btn-primary:hover {
            background-color: #d9436f !important;
            border-color: #d9436f !important;
        }
        .text-primary {
            color: #e75480 !important;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-sm w-100" style="max-width: 600px;">
            <div class="card-body p-4">
                <h2 class="text-primary text-center mb-4">Add New Instructor</h2>

                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">Save</button>
                </form>

                <div class="text-center mt-3">
                    <a href="{% url 'instructor_list' %}" class="btn btn-primary w-100">Back to List</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
