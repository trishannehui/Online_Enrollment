<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subject List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa; /* neutral background */
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #e75480 !important; /* professional pink accent */
            border-color: #e75480 !important;
        }
        .btn-primary:hover {
            background-color: #d9436f !important;
            border-color: #d9436f !important;
        }
        .btn-outline-danger:hover {
            background-color: #dc3545 !important;
            color: #fff !important;
        }
        .text-primary {
            color: #e75480 !important;
        }
        .table thead {
            background-color: #e75480;
            color: #fff;
        }
        .table tbody tr:hover {
            background-color: #fce4ec; /* light pink hover */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="text-primary text-center mb-4">Subject List</h2>

                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Subject ID</th>
                            <th>Subject Name</th>
                            <th>Unit</th>
                            <th>Schedule</th>
                            <th>Room</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for subject in subjects %}
                        <tr>
                            <td>{{ subject.Subject_id }}</td>
                            <td>{{ subject.Subject_Name }}</td>
                            <td>{{ subject.Unit }}</td>
                            <td>{{ subject.Schedule }}</td>
                            <td>{{ subject.Room }}</td>
                            <td>
                                <a href="{% url 'edit_subject' subject.id %}" class="btn btn-sm btn-outline-primary">Edit</a>
                            </td>
                            <td>
                                <a href="{% url 'delete_subject' subject.id %}" 
                                   onclick="return confirm('Are you sure you want to delete this?')" 
                                   class="btn btn-sm btn-outline-danger">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

                <div class="d-flex justify-content-between mt-3">
                    <a href="{% url 'create_subject' %}" class="btn btn-primary">Add New</a>
                    <a href="{% url 'dashboard' %}" class="btn btn-primary">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
